name: Auto Update Processed Azur Lane Data (CN)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout 你的仓库
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Pull latest CN raw data from upstream
        uses: actions/checkout@v4
        with:
          repository: AzurLaneTools/AzurLaneData
          path: raw-data
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 删除旧的生成文件（确保每次全量重新生成）
        run: |
          rm -f al_combined_final.json zuming.json name.json "文本配置.json" skin_voice_mapping_optimized.json story.json activity_sp_story.json ship_skin_expression.json || true

      - name: 额外复制上游的 story.json、activity_sp_story.json 和 ship_skin_expression.json（原封不动）
        run: |
          # story.json 路径：CN/GameCfg/story/story.json
          cp raw-data/CN/GameCfg/story/story.json ./story.json 2>/dev/null || true
          
          # activity_sp_story.json 路径：CN/ShareCfg/activity_sp_story.json
          cp raw-data/CN/ShareCfg/activity_sp_story.json ./activity_sp_story.json 2>/dev/null || true
          
          # ship_skin_expression.json 路径：CN/ShareCfg/ship_skin_expression.json
          cp raw-data/CN/ShareCfg/ship_skin_expression.json ./ship_skin_expression.json 2>/dev/null || true
          
          echo "复制状态："
          ls -l story.json 2>/dev/null || echo "story.json 不存在"
          ls -l activity_sp_story.json 2>/dev/null || echo "activity_sp_story.json 不存在"
          ls -l ship_skin_expression.json 2>/dev/null || echo "ship_skin_expression.json 不存在"

      - name: Run processing script
        run: python 1.py

      - name: Commit all processed files（强制添加并提交，包括复制的原始 json）
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto update processed Azur Lane CN data + raw story/activity_sp_story/ship_skin_expression from upstream"
          file_pattern: al_combined_final.json zuming.json name.json "文本配置.json" skin_voice_mapping_optimized.json story.json activity_sp_story.json ship_skin_expression.json
          add_options: '--all'
          branch: ${{ github.head_ref || github.ref_name }}
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
