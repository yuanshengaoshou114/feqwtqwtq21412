name: Auto Update Processed Azur Lane Data (CN)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *'  # 每3小时一次（UTC）

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout 主仓库
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Pull latest CN raw data from upstream
        uses: actions/checkout@v4
        with:
          repository: AzurLaneTools/AzurLaneData
          path: raw-data
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 验证原始数据是否拉取成功
        run: |
          ls -l raw-data/CN/ || echo "raw-data/CN 不存在"
          echo "Python版本：$(python --version)"

      - name: 删除旧的生成文件
        run: |
          rm -f al_combined_final.json zuming.json name.json "文本配置.json" skin_voice_mapping_optimized.json || true

      - name: 运行数据处理脚本
        run: |
          python 1.py
          ls -l *.json || echo "未找到生成的 json 文件"

      - name: 提交所有处理后的文件
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto update processed Azur Lane CN data from upstream (${{ github.run_id }})"
          file_pattern: 'al_combined_final.json zuming.json name.json "文本配置.json" skin_voice_mapping_optimized.json'
          add_options: '--all'  # 正确选项：添加所有变化 + untracked 文件
          branch: main
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
          skip_fetch: false
          skip_checkout: false
