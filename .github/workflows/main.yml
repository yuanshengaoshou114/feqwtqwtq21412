name: Auto Update Processed Azur Lane Data (CN)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *'  # 每3小时运行一次（UTC 0:00, 3:00, 6:00, ..., 21:00）

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout 你的仓库
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Pull latest CN raw data from upstream
        uses: actions/checkout@v4
        with:
          repository: AzurLaneTools/AzurLaneData
          path: raw-data
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 删除旧的生成文件（确保每次全量重新生成）
        run: |
          rm -f al_combined_final.json zuming.json name.json "文本配置.json" skin_voice_mapping_optimized.json || true

      - name: Run processing script
        run: python 1.py

      - name: Commit all processed files（强制添加并提交）
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto update processed Azur Lane CN data from upstream"
          file_pattern: |
            al_combined_final.json
            zuming.json
            name.json
            文本配置.json
            skin_voice_mapping_optimized.json
          add_options: '--all'
          branch: ${{ github.head_ref || github.ref_name }}
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
